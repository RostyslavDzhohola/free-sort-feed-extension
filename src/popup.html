<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 16px;
      background: #fafafa;
      color: #262626;
    }
    h1 {
      font-size: 15px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    .stats {
      background: #fff;
      border: 1px solid #efefef;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 14px;
    }
    .stat-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 0;
    }
    .stat-label {
      font-size: 12px;
      color: #8e8e8e;
    }
    .stat-value {
      font-size: 14px;
      font-weight: 700;
    }
    .stat-value.followers { color: #262626; }
    .stat-value.threshold { color: #0095f6; }
    .divider {
      height: 1px;
      background: #efefef;
      margin: 6px 0;
    }
    .loading {
      text-align: center;
      padding: 10px 0;
      font-size: 12px;
      color: #8e8e8e;
    }
    .spinner {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #dbdbdb;
      border-top-color: #0095f6;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      margin-right: 6px;
      vertical-align: middle;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .error-msg {
      text-align: center;
      padding: 10px 0;
      font-size: 12px;
      color: #ed4956;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.15s;
    }
    button:hover { opacity: 0.85; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    #run-btn {
      background: #0095f6;
      color: #fff;
    }
    #run-btn.reset {
      background: #ed4956;
    }
    #status {
      margin-top: 10px;
      font-size: 12px;
      color: #8e8e8e;
      min-height: 18px;
      text-align: center;
    }
    #status.error { color: #ed4956; }
  </style>
</head>
<body>
    <h1>Outliers</h1>
  <div id="stats-area">
    <div class="loading">
      <span class="spinner"></span>Reading profile&hellip;
    </div>
  </div>
  <button id="run-btn" disabled>Run Outliers Scan</button>
  <p id="status"></p>
  <script src="popup.js"></script>
</body>
</html>
